<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador do Diário Secreto do Mago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decodificador do Diário Secreto</h1>
        <p class="subtitle">Decifre as mensagens codificadas do Mago Eldorath</p>
        
        <div class="input-group">
            <label for="code-input">Insira o código numérico:</label>
            <input type="text" id="code-input" placeholder="Ex: 123">
        </div>
        
        <div class="button-group">
            <button class="glow-on-hover" id="decipher-btn">DECIFRAR</button>
            <button class="glow-on-hover" id="reset-btn">RETORNAR</button>
        </div>
        
        <div class="result-container">
            <h2>Resultados:</h2>
            <div id="result-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
